<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puja Vacatioon Counter</title>
    <link rel="stylesheet" href="style.css">
    <iframe width="0" height="0" src="https://www.youtube.com/embed/3IrWi58mA_c?autoplay"  frameborder="0" allow=" autoplay" ></iframe>
    
</head>
<body>
    <br><br><br><br><br><br><br><br>
    <div class="mirror">
        <h1>Days Left</h1>
            
        <div class="countdown-container">
            <div class="count-el days-c">
                <div class="container">
                    <p class="big-text" id="days">0</p>
                    <span>Days</span>
                </div>         
            </div>

            <div class="count-el hours-c">
                <div class="container">
                    <p class="big-text" id="hours">0</p>
                    <span>Hours</span>
                </div>  
            </div>

            <div class="count-el minutes-c row-1">
                <div class="container">
                    <p class="big-text" id="minutes">0</p>
                    <span>Minutes</span>
                </div>
            </div>

            <div class="count-el seconds-c row-2">
                <div class="container">
                    <p class="big-text" id="seconds">0</p>
                    <span>Seconds</span>
                </div> 
            </div>
        </div>  
    </div>

    
    
    <script src="index.js"></script>

</body>
</html>
