<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puja Vacatioon Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>Days Left</h1>
    <br>
<div class="countdown-container">
    <div class="count-el days-c">
        <p class="big-text row1" id="days">0</p>
            <span>Days</span>
        
    </div>

    <div class="count-el hours-c">
        <p class="big-text row1" id="hours">0</p>
            <span>hours</span>
        
    </div>

    <div class="count-el minutes-c">
        <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        
    </div>

    <div class="count-el seconds-c">
        <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        
    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
